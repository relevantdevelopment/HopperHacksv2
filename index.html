<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
    <h1>Find Recipes</h1>
    <input type="text" id="ingredients" placeholder="Enter ingredients (comma-separated)">
    <button id="fetch-recipes">Get Recipes</button>
    <ul id="recipes"></ul>
    <input type="text" id="recipeChoice" placeholder="Enter the name of the recipe">
    <button id="fetch-choice">Choose Recipe</button>
    <div id="recipeInfo"></div>
    <script src="script.js"></script>
    
</body>
</html>
